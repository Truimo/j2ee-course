                <div v-else class="grid-content bg-purple-light">

        </el-row>

    <el-dialog title="登录对话框" :visible.sync="isLogDialogWin">

                ref="loginForm"
                label-width="100px"
                class="demo-ruleForm"
        >
            <el-form-item prop="user">
                <el-input
                        type="text"
                        placeholder="请输入手机号或者邮箱号"
                        required="required"
                        v-model="sigForm.user"
                        prefix-icon="el-icon-user-solid"
                ></el-input>
            </el-form-item>
            <el-form-item prop="password">
                <el-input
                        type="password"
                        placeholder="请输入密码"
                        prefix-icon="el-icon-lock"
                        v-model="sigForm.password"
                        @keyup.enter.native="doLogForm('sigForm')"
                ></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="doLogForm()">登录</el-button>
            </el-form-item>
        </el-form>
    </el-dialog>
</el-container>
